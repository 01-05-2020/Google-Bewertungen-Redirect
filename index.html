<html lang="de">
<head>

    const ziel = links[normalizedPraxis];

        document.getElementById("meldung").textContent =
          "Standort nicht erkannt. Bitte prüfen Sie den Link oder kontaktieren Sie uns.";

    }
  </script>
</head>
<body>

</body>
</html>
